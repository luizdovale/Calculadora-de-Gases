<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA DE GASES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcf9f9;
            margin: 0;
            padding: 0;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            padding-bottom: 60px;
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator-header h2 {
            color: #f3980f;
            font-weight: bold;
        }

        input[type="text"], button {
            width: calc(100% - 10px);
            box-sizing: border-box;
            margin: 5px auto;
            display: block;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #000000;
        }

        button {
            background-color: #f3980f;
            cursor: pointer;
        }

        button:hover {
            background-color: #f3980f;
        }

        input[type="text"]:disabled {
            background-color: #ffffff;
            color: #141313;
            cursor: not-allowed;
        }

        /* Adicione esta classe para definir a cor de fundo dos botões de resultado */
        .result-button {
            background-color: white;
        }

        footer p {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>

        </div>

        <input type="text" id="m3" placeholder="m³" class="result-button" disabled>
        <footer>
            <p>• macedovale •</p>
        </footer>
    </div>
